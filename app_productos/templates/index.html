<h1>Hola comics</h1>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Cómics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 40px;
        }
        .productos-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .producto-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .producto-card:hover {
            transform: translateY(-5px);
        }
        .producto-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 15px;
            max-height: 250px; /* Limita la altura de las imágenes */
            object-fit: contain; /* Asegura que la imagen se ajuste sin recortar */
        }
        .producto-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .producto-card p {
            font-size: 1.2em;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Datos de loos productos de la Empresa Comics Andrea Roldan</h1>

    <div class="productos-container">
        {% for producto in productos %}
            <div class="producto-card">
                {% if producto.imagen %}
                    <img src="{{ producto.imagen }}" alt="{{ producto.nombre }}">
                {% else %}
                    <img src="https://via.placeholder.com/250x350?text=No+Image" alt="Imagen no disponible">
                {% endif %}
                <h2>{{ producto.nombre }}</h2>
                <p>${{ producto.precio }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
